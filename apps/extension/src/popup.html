<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Finder</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div>
          <p class="kicker">LinkedIn</p>
          <h1>Email Finder</h1>
        </div>
        <div class="header-actions">
          <button id="refresh-btn" class="icon-btn" title="Refresh profile data">‚ü≥</button>
          <button id="signin-btn" class="secondary small">Sign in</button>
        </div>
      </header>

      <section class="card">
        <label class="field">
          <span>Full name</span>
          <input id="full-name" type="text" placeholder="Full name" />
        </label>
        <label class="field">
          <span>Company domain</span>
          <input id="domain" type="text" placeholder="company.com" />
        </label>
        <button id="find-btn" class="primary">Find email</button>
        <p id="status" class="helper"></p>
      </section>

      <section class="card" id="result-card" hidden>
        <div class="result-row">
          <div>
            <p class="label">Email</p>
            <p id="result-email" class="value"></p>
            <p id="result-note" class="helper"></p>
          </div>
          <span id="result-status" class="badge">Found</span>
        </div>
        <div class="actions">
          <button id="copy-btn" class="secondary">Copy</button>
          <div class="list-row">
            <select id="list-select"></select>
            <button id="save-btn" class="primary ghost">Save to list</button>
          </div>
          <p id="list-status" class="helper"></p>
        </div>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
